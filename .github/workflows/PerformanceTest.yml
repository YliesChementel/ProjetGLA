name: Flask Locust Tests

on:
  push:
    branches:
      - main

jobs:
  locust-test:
    name: Run Locust Tests with Flask
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust

      - name: Start Flask server
        run: |
          nohup python run.py & echo $! > flask_pid
        env:
          FLASK_APP: run.py
          FLASK_ENV: production

      - name: Wait for Flask to start
        run: |
          sleep 5

      - name: Run Locust tests and save results
        run: |
          locust -f locustWeb.py --headless -u 10 -r 2 --run-time 1m --host=http://127.0.0.1:5000 --csv=locust_report

      - name: Upload Locust report
        uses: actions/upload-artifact@v3
        with:
          name: locust-report
          path: locust_report*

      - name: Stop Flask server
        run: |
          kill $(cat flask_pid)

