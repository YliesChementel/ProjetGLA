version: '3.8'

services:
  app-web:
    build:
      context: ./app-web
    ports:
      - "5000:5000"
    volumes:
      - /ProjetGLA/instance:/ProjetGLA/instance
    networks:
      - app-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
