{% extends "base.html" %}

{% block content %}
<h2 class="texte-form">Inscription</h2>
{% with messages = get_flashed_messages(with_categories=false) %}
    {% if messages %}
        <p class="flash" style="color: red;">{{ messages[0] }}</p>
    {% endif %}
{% endwith %}
<form method="POST" class="form-co">
    <label class="label-co" for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" required><br><br>
    <label class="label-co" for="username">Email :</label>
    <input type="email" id="email" name="email" required><br><br>
    <label class="label-co" for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">S'inscrire</button>
</form>

<p class="texte-form">Déjà un compte ? <a href="{{ url_for('main.Connexion') }}">Connectez-vous ici</a></p>

{% endblock %}
